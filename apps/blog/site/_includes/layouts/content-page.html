---
layout: page
---

{% block content %}

<section class="h-full">
	<header class="text-center p-4 md:p-10 mb-8 mt-20">
		<h1 class="text-4xl md:text-5xl mb-1 font-black">{% renderlayoutblock 'pageTitle' %}</h1>

		<p class="my-0 text-dark">{% renderlayoutblock 'pageSubtitle' %}</p>
	</header>

	<div class="section-separator"></div>

	<div class="p-4">{{ content | safe }}</div>
</section>

{% endblock %}
