---
layout: page
---

{% block content %}

<section class="h-full p-10">
	<header class="text-center mb-8 mt-20">
		<h1 class="text-5xl mb-1 font-black">{% renderlayoutblock 'pageTitle' %}</h1>

		<p class="my-0 text-gray3">{% renderlayoutblock 'pageSubtitle' %}</p>
	</header>

	<div class="mx-auto w-24 h-1 my-12 bg-slate-400 rounded-full"></div>

	<div>{{ content | safe }}</div>
</section>

{% endblock %}
