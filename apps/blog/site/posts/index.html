---
title: Posts
layout: post
---

{% block content %}

<div id="rhsTocWrapper">
	<nav id="rhsToc">
		<h2>Contents</h2>
		{{ content | toc | safe }}
	</nav>
</div>

<article>
	<h1>{{ pageTitle }}</h1>

	<nav id="inlineToc">
		<details>
			<summary><h2>Contents</h2></summary>
			{{ content | toc | safe }}
		</details>
	</nav>

	{{ content | safe }}
</article>

{% endblock %}
